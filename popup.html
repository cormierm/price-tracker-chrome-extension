<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            width: 300px;
            height: 200px;
        }
        #options-button {
            float: right;
        }
        .control {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px
        }
        .mb-10 {
            margin-bottom: 10px;
        }
        .control input {
            flex: 1;
        }
    </style>
</head>
<body>
    <div>
        <button id="options-button">Options</button>
    </div>

    <label for="name">Name</label>
    <input class="mb-10" type="text" id="name" required>

    <label for="price-input">Price XPath</label>
    <div class="control">
        <input type="text" id="price-input" required>
        <button id="price-button">Select Price</button>
    </div>

    <label for="stock-input">Stock XPath (Optional)</label>
    <div class="control">
        <input type="text" id="stock-input">
        <button id="stock-button">Select Stock</button>
    </div>

    <label>Html Client</label>
    <div class="mb-10">
        <input type="radio" id="browsershot" name="client" value="browsershot" checked>
        <label for="browsershot">Browsershot</label>
        <input type="radio" id="curl" name="client" value="curl">
        <label for="curl">Curl</label>
        <input type="radio" id="guzzle" name="client" value="guzzle">
        <label for="guzzle">Guzzle</label>
    </div>

    <button id="add-button">Add watcher</button>

    <script src="popup.js"></script>
</body>
</html>
